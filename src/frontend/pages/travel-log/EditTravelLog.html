<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstralTrail</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="../../styles/Form.css" />
    <link rel="stylesheet" href="../../styles/Navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-navbar">
        <!-- Logo -->
        <div class="logo">
          <img
            src="../../../../img/Logo-AstralTrail.png"
            alt="Logo Astral Trail"
            class="logo-img"
          />
          <h1>AstralTrail</h1>
        </div>

        <!-- Menu Desktop -->
        <ul class="menu menu-desktop">
          <li><a href="TempatWisata.html">TempatWisata</a></li>
          <li><a href="../travel-log/TravelLog.html">TravelLog</a></li>
          <li><a href="../bucket-list/BucketList.html">BucketList</a></li>
          <li><a href="../travel-trail/TravelTrail.html">TravelTrail</a></li>
        </ul>

        <!-- Hamburger Button (Mobile) -->
        <div class="hamburger-menu">
          <button id="toggleButton" class="hamburger-button">☰</button>
        </div>
      </div>
    </nav>

    <!-- Sidebar (Mobile) -->
    <div id="mobileSidebar" class="sidebar">
      <button id="closeButton" class="close-button">×</button>
      <ul class="menu menu-mobile">
        <li><a href="TempatWisata.html">TempatWisata</a></li>
        <li><a href="../travel-log/TravelLog.html">TravelLog</a></li>
        <li><a href="../bucket-list/BucketList.html">BucketList</a></li>
        <li><a href="../travel-trail/TravelTrail.html">TravelTrail</a></li>
      </ul>
    </div>

    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <button
          id="backButton"
          class="back-button"
          onclick="window.location.href='TravelLog.html'"
        >
          <
        </button>
        <h1 class="text-h1">Edit Travel Log</h1>
      </div>

      <!-- Form Section -->
      <form id="travelLogForm" class="form">
        <!-- Dropdown -->
        <div class="form-group">
          <label for="destination"
            >Destination <span class="text-red">*</span></label
          >
          <select id="destination" required class="input">
            <option value="" disabled selected>
              Select From Tempat Wisata
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City <span class="text-red"></span></label>
          <input
            id="city"
            type="text"
            placeholder="-"
            required
            class="input"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="country">Country <span class="text-red"></span></label>
          <input
            id="country"
            type="text"
            placeholder="-"
            required
            class="input"
            readonly
          />
        </div>

        <!-- Tanggal -->
        <div class="form-group">
          <label for="tanggal">Tanggal <span class="text-red">*</span></label>
          <input id="tanggal" type="date" required class="input" />
        </div>

        <div class="form-group">
          <label for="notes"> Notes <span class="text-red">*</span> </label>
          <textarea
            id="notes"
            rows="5"
            placeholder="Masukkan Notes Perjalananmu"
            required
            class="textarea"
          ></textarea>
        </div>

        <!-- Kolom Upload Gambar -->
        <div class="form-group">
          <label for="image">
            Upload Image <span class="text-red">*</span>
          </label>
          <div id="dragArea" class="drag-area">
            <p id="dragText">Drag and Drop, or Click to Upload</p>
            <input
              type="file"
              id="image"
              accept="image/*"
              class="input"
              style="display: none"
            />
            <img id="preview" src="" alt="Preview" style="display: none" />
            <button
              id="removeImage"
              class="remove-button"
              style="display: none"
              type="button"
            >
              &times;
            </button>
          </div>
        </div>

        <div class="button-group">
          <button type="button" id="cancelButton" class="button cancel-button">
            Reset
          </button>
          <button type="submit" class="button save-button">Save</button>
        </div>
      </form>
    </div>

    <script type="module" src="../../js/travel-log/EditTravelLog.js"></script>
    <script src="../../js/Navbar.js"></script>
  </body>
</html>
