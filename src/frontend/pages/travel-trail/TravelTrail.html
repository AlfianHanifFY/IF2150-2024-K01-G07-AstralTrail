<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstralTrail</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="../../styles/Navbar.css" />
    <style>
      /* Adjust layout to two columns */
      #chartsContainer {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
        width: 100%;
        margin: 20px auto;
        margin-top: 120px;
        margin-left: 70px;
      }

      .left-column {
        flex: 1 1 48%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .right-column {
        flex: 1 1 48%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #lineChart {
        width: 100%;
        height: auto;
      }

      #pieChart {
        width: 100%;
        height: 400px; /* Make pie chart bigger */
        max-width: 400px;
      }

      @media screen and (max-width: 768px) {
        #chartsContainer {
          flex-direction: column;
          align-items: center;
        }

        .left-column,
        .right-column {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-navbar">
        <!-- Logo -->
        <div class="logo">
          <img
            src="../../../../img/Logo-AstralTrail.png"
            alt="Logo Astral Trail"
            class="logo-img"
          />
          <h1>AstralTrail</h1>
        </div>

        <!-- Menu Desktop -->
        <ul class="menu menu-desktop">
          <li><a href="../tempat-wisata/TempatWisata.html">TempatWisata</a></li>
          <li><a href="../travel-log/TravelLog.html">TravelLog</a></li>
          <li><a href="../bucket-list/BucketList.html">BucketList</a></li>
          <li><a href="TravelTrail.html">TravelTrail</a></li>
        </ul>

        <!-- Hamburger Button (Mobile) -->
        <div class="hamburger-menu">
          <button id="toggleButton" class="hamburger-button">☰</button>
        </div>
      </div>
    </nav>

    <!-- Sidebar (Mobile) -->
    <div id="mobileSidebar" class="sidebar">
      <button id="closeButton" class="close-button">×</button>
      <ul class="menu menu-mobile">
        <li><a href="../tempat-wisata/TempatWisata.html">TempatWisata</a></li>
        <li><a href="../travel-log/TravelLog.html">TravelLog</a></li>
        <li><a href="../bucket-list/BucketList.html">BucketList</a></li>
        <li><a href="TravelTrail.html">TravelTrail</a></li>
      </ul>
    </div>

    <script src="../../js/Navbar.js"></script>

    <!--Dashboard-->
    <div class="pembungkus"></div>
    <div id="chartsContainer">
      <div class="left-column">
        <div class="chartWrapper">
          <canvas id="lineChart"></canvas>
        </div>
        <section id="topCountryContainer"></section>
      </div>
      <div class="right-column">
        <div class="chartWrapper">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="../../js/travel-trail/TravelTrail.js"></script>
  </body>
</html>
